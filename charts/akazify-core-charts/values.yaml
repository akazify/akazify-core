# Default values for akazify-core-charts
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/akazify/core-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: akazify-core.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: akazify-core-tls
  #    hosts:
  #      - akazify-core.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application-specific configuration
config:
  # Environment (development, staging, production)
  environment: development
  
  # Database configuration
  database:
    host: postgres
    port: 5432
    name: akazify_core
    # Credentials should be provided via secrets
    
  # Redis configuration
  redis:
    host: redis
    port: 6379
    
  # Kafka configuration
  kafka:
    brokers: kafka:9092
    
  # Observability
  telemetry:
    enabled: true
    endpoint: jaeger:14268
